<!DOCTYPE html>
<html>
<heading>
    <link rel="stylesheet" href="assets/style-remaster.css">
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/style.js"></script>
</heading>

<body>
    <div id="loader" class="center"></div>
    <div id="container-1" class="container-1">

        <div class="name text-border-black">
            <div class="greeting">
                Hi, I'm
            </div>
            Josiah Anderson
        </div>

        <div class="items text-border-black">
            <ul>
                <li>Software Engineer</li>
                <li>detail oriented</li>
                <li>coffee connoisseur</li>
                <li>cat lover</li>
                <li>pro-gamer</li>
                <li>casual reader</li>
                <li>tortilla chip enthusiast</li>
            </ul>
        </div>
        <div id="picture-1" class="picture">
            <img id="background" src="assets/images/me-at-desk-1.png">
        </div>
        <div id="picture-2" class="picture none">
            <img id="background" src="assets/images/me-at-desk-2.png">
        </div>
        <div id="picture-3" class="picture none">
            <img id="background" src="assets/images/me-at-desk-3.png">
        </div>
        <div id="picture-4" class="picture none">
            <img id="background" src="assets/images/me-at-desk-4.png">
        </div>
        <div id="picture-5" class="picture none">
            <img id="background" src="assets/images/me-at-desk-5.png">
        </div>

        <div class="scroll-bar">
            <div class="up">
                <img src="assets/images/up-arrow.png" height="16" width="16">
            </div>

            <div id="scroller" class="scroller tooltip" onclick="scroll()" style="grid-row-start:2;grid-row-end:3;">

            </div>

            <div class="down">
                <img src="assets/images/down-arrow.png" height="16" width="16">
            </div>
        </div>
    </div>

    
</body>
</html>
